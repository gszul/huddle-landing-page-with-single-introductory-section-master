<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(300, 69%, 71%); }
  </style>
</head>
<body>
  <header>
    <img class="header__logo" src="./images/logo.svg" alt="Huddle logo">
  </header>
  <main>
    <figure>
      <img src="./images/illustration-mockups.svg" alt="simplified preview of the social network">
    </figure>
    <section title="content">
      <h1 class="content__header">Build The Community Your Fans Will Love</h1>

      <p class="content__describe">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p> 
    
      <button id="register">Register</button>
    </section>
  </main>
  

  <footer>
    <div class="socials">
      <a href="facebook.com"><img class="socials__logo" src="./images/logo-facebook.svg" alt="facebook logo"></a>
      <a href="twitter.com"><img class="socials__logo" src="./images/logo-twitter.svg" alt="twitter logo"></a>
      <a href="instagram.com"><img class="socials__logo" src="./images/logo-instagram.svg" alt="instagram logo"></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Grzegorz Szul</a>.
    </p>
  </footer>
</body>
</html>
